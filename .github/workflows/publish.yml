name: publish

on:
  push:
    branches:
    - master

jobs:
  publish:

    runs-on: ubuntu-latest

    steps:

      - name: Checkout Repo
        uses: actions/checkout@master

      - name: Install Node
        uses: actions/setup-node@master
        with:
          node-version: '14.x'
  
      - name: Install Dependencies
        run: yarn install

      - name: publish
        run: yarn publish
        env:
          NPM_AUTH_TOKEN: ${{ secrets.NPM_AUTH_TOKEN }}
